<p>product-list works!</p>
<div *ngFor='let product of products'>
    <a [title]="product.name + 'details'">
        {{product.name}}
    </a>
    <p *ngIf="product.description">
        Description : {{product.description}}
    </p>
    <button (click)="share()">
        Share
    </button>
    <app-product-alert [product]="product">
        Notify Me!
    </app-product-alert>
</div>
